<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu Te Lu - 開發者資訊</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            background-color: #f2f2f2;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #888;
            overflow: hidden;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }
        h2 {
            font-size: 1.5rem;
            margin: 1.5rem 0 0.75rem;
            color: #333;
        }
        p {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0.75rem auto;
            width: auto;
            max-width: none;
        }
        .contact-item svg {
            margin-right: 0.5rem;
        }
        .footer {
            text-align: center;
            margin-top: auto;
            font-size: 0.9rem;
            color: #666;
        }
        a {
            color: #007aff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .links {
            margin-top: 1.5rem;
        }
        .links a {
            margin: 0 0.5rem;
        }
        .app-section {
            margin-top: 2rem;
            text-align: left;
        }
        .app-info {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }
        .app-icon {
            width: 100px;
            height: 100px;
            min-width: 100px;
            border-radius: 22px;
            margin-right: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .app-details {
            flex: 1;
        }
        .feature-list {
            margin-left: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .feature-list li {
            margin-bottom: 0.5rem;
        }
        .app-links {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
        }
        .app-store-badge {
            height: 40px;
        }
        .divider {
            height: 1px;
            background-color: #eee;
            margin: 2rem 0;
        }
        
        /* 響應式設計 - 手機版面 */
        @media (max-width: 576px) {
            .container {
                padding: 1.5rem 1rem;
                justify-content: flex-start;
            }
            
            .card {
                padding: 1.5rem 1rem;
                margin-top: 1rem;
            }
            
            .logo {
                width: 80px;
                height: 80px;
                margin-bottom: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
            }
            
            h2 {
                font-size: 1.3rem;
                margin: 0.5rem 0;
                line-height: 1.3;
            }
            
            p {
                font-size: 0.95rem;
                line-height: 1.4;
                margin-bottom: 0.75rem;
            }
            
            /* 全新手機排版 */
            .mobile-layout {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            .contact-item {
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0.75rem auto;
                width: auto;
                max-width: none;
            }
            
            .contact-item svg {
                min-width: 18px;
                height: 18px;
                margin-right: 0.5rem;
            }
            
            .contact-item a {
                font-size: 0.9rem;
            }
            
            .email-container {
                display: flex;
                align-items: center;
            }
            
            .app-info {
                flex-direction: column;
                align-items: center;
                text-align: center;
                margin-bottom: 1rem;
            }
            
            .app-icon {
                margin: 0 0 0.75rem 0;
                width: 80px;
                height: 80px;
            }
            
            .app-title {
                font-size: 1.5rem;
                margin: 0.5rem 0;
                line-height: 1.3;
            }
            
            .app-description {
                font-size: 0.95rem;
                line-height: 1.5;
                padding: 0 0.5rem;
            }
            
            .app-links {
                margin-top: 1rem;
            }
            
            .app-store-badge {
                height: 36px;
            }
            
            .divider {
                margin: 1.5rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <img src="image/developerimg.webp" alt="Developer" style="width:100%; height:100%; object-fit:cover; border-radius:24px;">
            </div>
            <h1>Yu Te Lu</h1>
            <p>致力於創造簡單好用的應用程式，提升您的使用體驗。</p>
            
            <div class="contact-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
                <a href="mailto:derderappledev@gmail.com">derderappledev@gmail.com</a>
            </div>
            
            <div class="divider"></div>
            
            <div class="app-section">
                <div class="app-info">
                    <div class="app-icon">
                        <a href="https://apps.apple.com/tw/app/keyku-password-otp-vault/id6744892432" target="_blank">
                            <img src="image/app_icon2.png" alt="Keyku App Icon" style="width:100%; height:100%; object-fit:cover;">
                        </a>
                    </div>
                    <div class="app-details">
                        <h2 class="app-title">Keyku - Password & OTP Vault</h2>
                        <p class="app-description">體驗真正的隱私保護，離線儲存、強大加密以及安全的 OTP 管理 — 全部無需雲端服務。</p>
                    </div>
                </div>
                
                <div class="app-links">
                    <a href="https://apps.apple.com/tw/app/keyku-password-otp-vault/id6744892432" target="_blank">
                        <img class="app-store-badge" src="https://developer.apple.com/app-store/marketing/guidelines/images/badge-download-on-the-app-store.svg" alt="Download on the App Store">
                    </a>
                </div>
            
            </div>
        </div>
        
        <div class="footer">
            <p>© <span id="year"></span> Yu Te Lu. 保留所有權利。</p>
        </div>
    </div>

    <script>
        // 更新頁腳年份
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // 偵測手機版面並應用額外的佈局調整
        function applyMobileLayout() {
            if (window.innerWidth <= 576) {
                document.body.classList.add('mobile-layout');
            } else {
                document.body.classList.remove('mobile-layout');
            }
        }
        
        // 初始化和視窗大小變更時應用
        window.addEventListener('load', applyMobileLayout);
        window.addEventListener('resize', applyMobileLayout);
    </script>
</body>
</html>
