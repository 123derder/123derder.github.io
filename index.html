<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu Te Lu - 開發者資訊</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            background-color: #f2f2f2;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #888;
            overflow: hidden;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }
        h2 {
            font-size: 1.5rem;
            margin: 1.5rem 0 0.75rem;
            color: #333;
        }
        p {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
        }
        .contact-item svg {
            margin-right: 0.5rem;
        }
        .footer {
            text-align: center;
            margin-top: auto;
            font-size: 0.9rem;
            color: #666;
        }
        a {
            color: #007aff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .links {
            margin-top: 1.5rem;
        }
        .links a {
            margin: 0 0.5rem;
        }
        .app-section {
            margin-top: 2rem;
            text-align: left;
        }
        .app-info {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }
        .app-icon {
            width: 100px;
            height: 100px;
            min-width: 100px;
            border-radius: 22px;
            margin-right: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .app-details {
            flex: 1;
        }
        .feature-list {
            margin-left: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .feature-list li {
            margin-bottom: 0.5rem;
        }
        .app-links {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
        }
        .app-store-badge {
            height: 40px;
        }
        .divider {
            height: 1px;
            background-color: #eee;
            margin: 2rem 0;
        }
        
        /* 響應式設計 - 手機版面 */
        @media (max-width: 576px) {
            .container {
                padding: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .app-info {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .app-icon {
                margin-right: 0;
                margin-bottom: 1rem;
            }
            
            .app-details {
                width: 100%;
            }
            
            .contact-item {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .contact-item a {
                word-break: break-all;
            }
        }
    </style>
</head>
<body>
    <div class="container">

                    </a>
                </div>
            
            </div>
        </div>
        
        <div class="footer">
            <p>© <span id="year"></span> Yu Te Lu. 保留所有權利。</p>
        </div>
    </div>

</body>
</html>
